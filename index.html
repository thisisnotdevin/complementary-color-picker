<div class="card">
  <div class="tools">
    <div class="circle">
      <span class="red box"></span>
    </div>
    <div class="circle">
      <span class="yellow box"></span>
    </div>
    <div class="circle">
      <span class="green box"></span>
    </div>
  </div>
  <div class="card__content">
    <h1 >Pick a color</h1>
    <input type="color" name="color" placeholder="#ffffff" id="color" value="#858585" style="border: none; outline: 0; padding: 0; background-color:transparent; width: 30px;">
  
    <h1>or</h1>
    <input type="text" placeholder="#FFFFFF" id="color-input"></input>
  </div>
</div>
